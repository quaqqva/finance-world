<footer class="footer">
  <div class="social-links">
    <a
      *ngFor="let item of socialLinks"
      class="social-links__link"
      pButton
      pRipple
      [rounded]="true"
      [outlined]="true"
      [href]="item.url"
    >
      <i class="{{ item.icon }} social-links__icon"></i
    ></a>
  </div>
  <span class="footer__year">{{ currentYear }}</span>
</footer>
